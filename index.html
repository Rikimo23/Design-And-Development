<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="fylo">
        <img src="./images/logo.svg" alt="" class="logo">
        <div class="icons">
          <div class="frame"><img src="./images/icon-document.svg" alt="document"></div>
          <div class="frame"><img src="./images/icon-folder.svg" alt="folder"></div>
          <div class="frame"><img src="./images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="progress">
        <label for="Memory">  You've used <strong>815 GB</strong>  of your storage</label>
        <meter id="Memory" value="825" min="0" max="1000">185 GB Left</meter>
        <legend><p>0 GB</p><p>1000 GB</p>
          </legend>
          <div class="comment">
            <p><span>185 </span>GB LEFT</p>
          </div>
      </div>
    </div>

  </main>
</body>
</html>
